<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#67E8F9"/>
      <stop offset="100%" stop-color="#0891B2"/>
    </linearGradient>
    <linearGradient id="g3" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#67E8F9"/>
      <stop offset="100%" stop-color="#0891B2" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background sweeping data wave (emphasizes "Flow") -->
  <path
    d="M 60 280 C 160 160, 240 460, 460 260"
    stroke="url(#g3)"
    stroke-width="24"
    stroke-linecap="round"
    fill="none"
  />

  <!-- The Main Wave "P" Ribbon (A single, unbroken fluid line) -->
  <path
    d="
      M 160 440
      C 100 300, 140 160, 200 100
      C 280 20, 440 60, 380 200
      C 320 340, 160 280, 180 400
      C 200 500, 360 480, 440 380
    "
    stroke="url(#g1)"
    stroke-width="48"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Floating verification point / Node -->
  <circle cx="480" cy="340" r="16" fill="#67E8F9"/>
</svg>
